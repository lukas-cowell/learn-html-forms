<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>

        <!-- A button with no specified value inside a form will default to type="submit" -->
        <button>Submit</button>

        <!-- To make a button element inside a form do nothing, make it type="button" -->
        <button type="button">Does Not Submit</button>

        <!-- Another way to create a submit button is through and input with type="submit". This is not best practice and is a bit more annoying to make text for. -->
        <input type="submit" value="Input Submit">

    </form>

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/random">

        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to the terms</label>

        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
        </p>

        <p>
            <label for="">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>

            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="0" max="100" step="5" value="75" name="cheese_level">

        </p>

        <p>

            <label for="feedback">Any Feedback?</label>
            <br>
            <textarea name="feedback" id="feedback" cols="40" rows="10" placeholder="Type something here"></textarea>

        </p>

        <button>Submit</button>

    </form>

    <h2>Validations</h2>
    <form action="/dummy">
        <label for="firstname">Enter First Name</label>
        <input type="text" name="first" id="firstname" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="user" id="username" minlength="5" maxlength="20">
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
