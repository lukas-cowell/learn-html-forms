<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>

        <!-- A button with no specified value inside a form will default to type="submit" -->
        <button>Submit</button>

        <!-- To make a button element inside a form do nothing, make it type="button" -->
        <button type="button">Does Not Submit</button>

        <!-- Another way to create a submit button is through and input with type="submit". This is not best practice and is a bit more annoying to make text for. -->
        <input type="submit" value="Input Submit">

    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit Search</button>
    </form>


    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>YouTube Search</button>
    </form>

</body>

</html>
